<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline Poker - Texas Hold'em</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #1a0033 100%);
            color: #a8a0c0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .poker-container {
            width: 100%;
            max-width: 1200px;
            background: rgba(30, 20, 50, 0.95);
            border: 3px solid #6a4c93;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(100, 50, 150, 0.8);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(100, 50, 150, 0.3);
            border: 2px solid #6a4c93;
            padding: 15px 20px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 10px;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 16px;
            color: #4ade80;
            font-weight: bold;
        }

        .game-board {
            background: rgba(20, 10, 40, 0.8);
            border: 2px solid #a644ff;
            border-radius: 4px;
            padding: 40px;
            margin-bottom: 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: inset 0 0 20px rgba(100, 50, 150, 0.3);
        }

        .dealer-section {
            text-align: center;
            padding: 20px;
            background: rgba(100, 50, 150, 0.2);
            border: 1px solid #6a4c93;
            border-radius: 4px;
        }

        .dealer-label {
            color: #999;
            font-size: 10px;
            margin-bottom: 10px;
        }

        .dealer-cards {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .dealer-info {
            font-size: 12px;
            color: #c0b0e0;
        }

        .dealer-info .status {
            color: #ff6b6b;
            margin-left: 10px;
        }

        .community-cards {
            text-align: center;
            padding: 20px;
        }

        .community-label {
            color: #999;
            font-size: 10px;
            margin-bottom: 15px;
        }

        .community-display {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-section {
            text-align: center;
            padding: 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 4px;
        }

        .player-label {
            color: #00ff88;
            font-size: 10px;
            margin-bottom: 10px;
        }

        .player-cards {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .player-info {
            font-size: 12px;
            color: #00ff88;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            width: 60px;
            height: 85px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border: 2px solid #333;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card.hidden {
            background: linear-gradient(135deg, #6a4c93 0%, #4b3a6b 100%);
            color: #6a4c93;
            border-color: #8a7db3;
            box-shadow: 0 4px 8px rgba(100, 50, 150, 0.5);
        }

        .card.red {
            color: #e74c3c;
        }

        .card.black {
            color: #000;
        }

        .game-status {
            text-align: center;
            padding: 15px;
            background: rgba(100, 50, 150, 0.3);
            border: 1px solid #6a4c93;
            border-radius: 4px;
            font-size: 12px;
            color: #c0b0e0;
        }

        .game-status.result {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
            font-weight: bold;
        }

        .game-status.lose {
            background: rgba(255, 107, 107, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .btn {
            background: #4b3a6b;
            color: #c0b0e0;
            border: 2px solid #6a4c93;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .btn:hover:not(:disabled) {
            background: #6a4c93;
            box-shadow: 0 0 15px rgba(100, 50, 150, 0.8);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #8a4cff;
            border-color: #b088ff;
        }

        .btn.primary:hover:not(:disabled) {
            background: #b088ff;
            box-shadow: 0 0 20px rgba(138, 76, 255, 0.8);
        }

        .btn.success {
            background: #00aa44;
            border-color: #00ff88;
            color: #00ff88;
        }

        .btn.success:hover:not(:disabled) {
            background: #00dd55;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .btn.danger {
            background: #aa2222;
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .btn.danger:hover:not(:disabled) {
            background: #dd3333;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }

        .bet-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .bet-input {
            background: rgba(100, 50, 150, 0.3);
            border: 1px solid #6a4c93;
            color: #c0b0e0;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            width: 100px;
            text-align: center;
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(30, 20, 50, 0.95);
            border: 3px solid #a644ff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 40px rgba(166, 68, 255, 0.8);
            max-width: 500px;
        }

        .modal-content h2 {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        .modal-content p {
            font-size: 14px;
            color: #c0b0e0;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .modal-content .amount {
            font-size: 28px;
            color: #4ade80;
            margin-bottom: 30px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .poker-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .card {
                width: 45px;
                height: 65px;
                font-size: 16px;
            }

            .game-board {
                padding: 20px;
                min-height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="poker-container">
        <div class="header">
            <h1>üÉè OFFLINE POKER üÉè</h1>
            <p style="font-size: 12px; color: #999;">Texas Hold'em vs AI</p>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-label">üí∞ Balance</div>
                <div class="stat-value" id="balance">$5,000</div>
            </div>
            <div class="stat">
                <div class="stat-label">üéØ Wins</div>
                <div class="stat-value" id="wins">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">üéÆ Hands</div>
                <div class="stat-value" id="handsPlayed">0</div>
            </div>
        </div>

        <div class="game-board">
            <div class="dealer-section">
                <div class="dealer-label">ü§ñ DEALER</div>
                <div class="dealer-cards" id="dealerCards"></div>
                <div class="dealer-info">
                    <span id="dealerBalance">Balance: $10,000</span>
                    <span class="status" id="dealerStatus"></span>
                </div>
            </div>

            <div class="community-cards">
                <div class="community-label">üé≤ COMMUNITY CARDS</div>
                <div class="community-display" id="communityCards"></div>
            </div>

            <div class="player-section">
                <div class="player-label">üë§ YOUR HAND</div>
                <div class="player-cards" id="playerCards"></div>
                <div class="player-info">
                    <span>Hand: <span id="playerHand">‚Äî</span></span>
                    <span>Pot: <span id="pot">$0</span></span>
                </div>
            </div>

            <div class="game-status" id="gameStatus">
                Waiting for game to start...
            </div>
        </div>

        <div class="controls">
            <button class="btn primary" id="newGameBtn" onclick="startNewGame()">NEW GAME</button>
            <button class="btn" id="foldBtn" onclick="playerFold()" style="display:none;">FOLD</button>
            <button class="btn success" id="callBtn" onclick="playerCall()" style="display:none;">CALL</button>
            <button class="btn primary" id="raiseBtn" onclick="showRaiseModal()" style="display:none;">RAISE</button>
            <button class="btn" onclick="goBack()">BACK TO CASINO</button>
        </div>

        <div class="bet-controls" id="betControls" style="display:none;">
            <label style="color: #999; font-size: 10px;">Your Bet:</label>
            <input type="number" id="betAmount" class="bet-input" value="50" min="10">
            <button class="btn success" onclick="playerRaise()">CONFIRM</button>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <h2 id="resultTitle">Hand Result</h2>
            <p id="resultMessage"></p>
            <div class="amount" id="resultAmount">+$0</div>
            <button class="btn primary" onclick="closeResultModal()">CONTINUE</button>
        </div>
    </div>

    <script src="poker-offline.js"></script>
</body>
</html>
