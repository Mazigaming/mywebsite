<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Corner - Local Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a3a52 0%, #0d1f2d 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-area {
            display: none;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ff99;
        }

        .game-area.active {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .setup-area {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #00ff99;
        }

        .setup-area h2 {
            margin-bottom: 20px;
            color: #00ff99;
        }

        .player-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .player-inputs input {
            padding: 10px;
            border: 1px solid #00ff99;
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 1em;
        }

        .player-inputs input::placeholder {
            color: #888;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #00ff99;
            color: #000;
        }

        .btn-primary:hover {
            background: #00dd77;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #ff4444;
            color: #fff;
        }

        .btn-danger:hover {
            background: #dd2222;
        }

        .btn-success {
            background: #00ff99;
            color: #000;
        }

        .btn-success:hover {
            background: #00dd77;
        }

        .btn-secondary {
            background: #666;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #888;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-info {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .game-info h3 {
            color: #00ff99;
            margin-bottom: 10px;
        }

        .deck-info, .players-info {
            font-size: 0.9em;
            margin: 5px 0;
        }

        /* Foundations - Card Layout */
        .foundations-area {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .foundation {
            aspect-ratio: 3/4;
            background: rgba(0,0,0,0.3);
            border: 2px dashed #00ff99;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 200px;
        }

        .foundation:hover {
            background: rgba(0,255,153,0.1);
            border-color: #00ffff;
        }

        .foundation.active {
            background: rgba(0,255,153,0.2);
        }

        .foundation-title {
            position: absolute;
            top: 5px;
            font-size: 0.8em;
            color: #888;
        }

        .foundation-cards {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }

        .card {
            width: 80px;
            height: 110px;
            background: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card.red {
            color: #c00;
        }

        .card.black {
            color: #000;
        }

        .card.hidden {
            background: linear-gradient(135deg, #0066cc 0%, #0044aa 100%);
            color: transparent;
        }

        /* Player Hand */
        .player-hand-area {
            grid-column: 1 / -1;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .player-hand-area h3 {
            color: #00ff99;
            margin-bottom: 15px;
        }

        .player-hand {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 150px;
        }

        .card-item {
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .card-item:hover {
            transform: translateY(-10px);
        }

        .card-item.selected {
            transform: translateY(-20px);
            filter: brightness(1.2);
        }

        /* Player List */
        .players-list {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .player-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid #00ff99;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .player-card.current {
            background: rgba(0,255,153,0.2);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0,255,153,0.3);
        }

        .player-card.won {
            border-color: #ffff00;
            background: rgba(255,255,0,0.1);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #00ff99;
        }

        .player-cards, .player-played {
            font-size: 0.9em;
            margin: 3px 0;
            color: #ccc;
        }

        .won-badge {
            display: inline-block;
            background: #ffff00;
            color: #000;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a3a52 0%, #0d1f2d 100%);
            border: 2px solid #00ff99;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #00ff99;
            font-size: 2em;
        }

        .modal p {
            margin: 15px 0;
            font-size: 1.1em;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Turn Modal */
        .turn-info {
            background: rgba(0,255,153,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .turn-info h4 {
            color: #00ff99;
            margin-bottom: 10px;
        }

        .action-buttons {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .action-buttons button {
            flex: 1;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .game-area.active {
                grid-template-columns: 1fr;
            }

            .foundations-area {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ´ Kings Corner</h1>

        <!-- Setup Screen -->
        <div id="setupScreen" class="setup-area">
            <h2>Setup Game</h2>
            <p style="margin-bottom: 20px;">Enter player names (2-4 players):</p>
            <div class="player-inputs" id="playerInputs">
                <input type="text" class="player-name-input" placeholder="Player 1" value="Player 1">
                <input type="text" class="player-name-input" placeholder="Player 2" value="Player 2">
                <input type="text" class="player-name-input" placeholder="Player 3" value="Player 3">
                <input type="text" class="player-name-input" placeholder="Player 4" value="Player 4">
            </div>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn btn-primary" onclick="startGame(2)">2 Players</button>
                <button class="btn btn-primary" onclick="startGame(3)">3 Players</button>
                <button class="btn btn-primary" onclick="startGame(4)">4 Players</button>
                <button class="btn btn-secondary" onclick="goBack()">Back</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-area">
            <div class="turn-info">
                <h4>Current Turn</h4>
                <div id="currentPlayerInfo" style="font-size: 1.2em; color: #00ff99;"></div>
            </div>

            <div class="game-info">
                <h3>Game Status</h3>
                <div class="deck-info">ðŸ“š Deck: <span id="deckCount">0</span> cards</div>
                <div class="players-info" id="playersCount"></div>
            </div>

            <div style="grid-column: 1 / -1;">
                <div class="foundations-area" id="foundationsArea"></div>
            </div>

            <div class="player-hand-area">
                <h3>Your Hand</h3>
                <div class="player-hand" id="playerHand"></div>
            </div>

            <div class="players-list" id="playersList"></div>

            <div class="action-buttons">
                <button class="btn btn-success" onclick="drawCardAction()" id="drawBtn">Draw Card</button>
                <button class="btn btn-secondary" onclick="passTurn()" id="passBtn">Pass Turn</button>
                <button class="btn btn-danger" onclick="endGame()">End Game</button>
            </div>
        </div>

        <!-- Turn Modal -->
        <div id="turnModal" class="modal">
            <div class="modal-content">
                <h2 id="turnPlayerName"></h2>
                <p>Your turn is ready! Tap to see your cards.</p>
                <div class="modal-buttons">
                    <button class="btn btn-primary" onclick="revealTurn()" style="flex: 1;">Reveal Cards</button>
                </div>
            </div>
        </div>

        <!-- Winner Modal -->
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2 id="winnerName" style="color: #ffff00;"></h2>
                <p style="font-size: 1.5em; color: #00ff99; margin: 20px 0;">ðŸŽ‰ WINS! ðŸŽ‰</p>
                <p>Congratulations!</p>
                <div class="modal-buttons">
                    <button class="btn btn-primary" onclick="playAgain()" style="flex: 1;">Play Again</button>
                    <button class="btn btn-secondary" onclick="goBack()" style="flex: 1;">Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../games/kings-corner.js"></script>
    <script src="kings-corner-game.js"></script>
</body>
</html>
