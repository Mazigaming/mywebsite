<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü™ô Coin Flip - Virtual Casino</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Courier New', 'Courier', monospace;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff00ff;
            --neon-cyan: #00ffff;
            --neon-green: #00ff88;
            --neon-purple: #a644ff;
            --neon-gold: #ffd700;
            --dark-bg: #0a0e27;
            --darker-bg: #050a1a;
            --text-light: #e8f4f8;
            --text-secondary: #a8b8c8;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a0a3e 30%, #2d0a4e 60%, #0a0e27 100%);
            background-attachment: fixed;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, rgba(30, 20, 50, 0.95), rgba(60, 30, 100, 0.95));
            border: 3px solid var(--neon-purple);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(166, 68, 255, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            animation: containerEnter 0.8s ease-out;
        }

        @keyframes containerEnter {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink), var(--neon-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 2px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(0, 255, 255, 0.5)); }
            50% { filter: brightness(1.2) drop-shadow(0 0 40px rgba(0, 255, 136, 0.8)); }
        }

        .subtitle {
            text-align: center;
            font-size: 0.8em;
            color: var(--neon-cyan);
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .balance-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(166, 68, 255, 0.15);
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(166, 68, 255, 0.3);
        }

        .balance-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 2em;
            color: var(--neon-green);
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            font-weight: bold;
        }

        .game-area {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin-container {
            perspective: 1200px;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
        }

        .coin-side {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            border-radius: 50%;
            font-weight: bold;
            backface-visibility: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4), inset 0 -2px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--neon-gold);
        }

        .coin-heads {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            transform: rotateY(0deg);
        }

        .coin-tails {
            background: linear-gradient(135deg, #c0a000, #daa500);
            color: #333;
            transform: rotateY(180deg);
        }

        .result-display {
            font-size: 1.5em;
            margin-top: 30px;
            color: var(--neon-green);
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            min-height: 30px;
            animation: resultPulse 0.5s ease-out;
        }

        @keyframes resultPulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .controls {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, rgba(166, 68, 255, 0.8), rgba(100, 50, 150, 0.8));
            color: var(--neon-cyan);
            border: 2px solid var(--neon-purple);
            padding: 15px 20px;
            cursor: pointer;
            font-size: 0.9em;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(166, 68, 255, 0.5);
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(166, 68, 255, 0.5);
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--neon-purple), rgba(255, 0, 255, 0.8));
            box-shadow: 0 0 30px rgba(166, 68, 255, 1);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.selected {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            color: var(--dark-bg);
            border-color: var(--neon-green);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.8);
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            border-color: var(--neon-cyan);
            color: var(--dark-bg);
            grid-column: 1 / -1;
            font-weight: bold;
            text-shadow: none;
        }

        .btn.primary:hover:not(:disabled) {
            box-shadow: 0 0 30px rgba(0, 255, 136, 1);
        }

        .input-group {
            display: flex;
            gap: 12px;
            grid-column: 1 / -1;
        }

        input {
            flex: 1;
            background: linear-gradient(135deg, rgba(100, 50, 150, 0.3), rgba(50, 30, 100, 0.3));
            border: 2px solid var(--neon-purple);
            color: var(--neon-cyan);
            padding: 12px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .label {
            color: var(--neon-gold);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            display: block;
        }

        .stats {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 255, 0.05));
            border: 2px solid var(--neon-green);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .stats-title {
            color: var(--neon-green);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            color: var(--text-light);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            font-size: 0.95em;
        }

        .stat-line:last-child {
            border-bottom: none;
        }

        .stat-value {
            color: var(--neon-cyan);
            font-weight: bold;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: var(--neon-purple);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .selected-choice {
            font-size: 0.9em;
            color: var(--neon-gold);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            min-height: 25px;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .coin-container {
                width: 120px;
                height: 120px;
            }

            .coin-side {
                font-size: 45px;
            }

            .btn {
                font-size: 0.8em;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô COIN FLIP ü™ô</h1>
        <div class="subtitle">50/50 - Choose Heads or Tails</div>

        <div class="balance-section">
            <div class="balance-label">üí∞ Your Balance</div>
            <div class="balance-amount" id="balance">$5,000</div>
        </div>

        <div class="game-area">
            <div>
                <div class="coin-container">
                    <div class="coin" id="coin">
                        <div class="coin-side coin-heads">üëë</div>

                <div class="result-display" id="result"></div>

        </div>

        <div class="controls">
            <div>
                <span class="label">üéØ Your Choice:</span>
                <div class="selected-choice" id="selectedChoice">‚Äî</div>
                <div class="choice-buttons">

                    <button class="btn" id="tailsBtn" onclick="selectChoice('tails')">üé≠ TAILS</button>
                </div>
            </div>

            <div>
                <span class="label">üíµ Place Your Bet:</span>
                <div class="input-group">
                    <input type="number" id="betAmount" placeholder="Bet amount..." min="1" max="10000" value="">
                    <button class="btn primary" id="flipBtn" onclick="flipCoin()">üé≤ FLIP!</button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stats-title">üìä Session Statistics</div>
            <div class="stat-line">
                <span>‚öîÔ∏è Flips Played:</span>
                <span class="stat-value" id="flipsPlayed">0</span>
            </div>
            <div class="stat-line">
                <span>‚úì Wins:</span>
                <span class="stat-value" id="wins">0</span>
            </div>
            <div class="stat-line">
                <span>‚úï Losses:</span>
                <span class="stat-value" id="losses">0</span>
            </div>
            <div class="stat-line">
                <span>üìà Win Rate:</span>
                <span class="stat-value" id="winRate">0%</span>
            </div>
        </div>

        <a href="index.html" class="back-btn">‚Üê BACK TO CASINO</a>
    </div>

    <script src="coinflip-game.js"></script>
</body>
</html>
