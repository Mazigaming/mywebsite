<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Plinko</title>
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #1a0033 100%);
            color: #a8a0c0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .balance {
            background: rgba(30, 20, 50, 0.9);
            border: 2px solid #6a4c93;
            border-radius: 4px;
            padding: 10px 15px;
            color: #999;
            font-size: 12px;
        }

        .balance-amount {
            color: #4ade80;
            font-weight: bold;
        }

        .btn {
            background: #4b3a6b;
            color: #c0b0e0;
            border: 2px solid #6a4c93;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border-radius: 4px;
        }

        .btn:hover:not(:disabled) {
            background: #6a4c93;
            box-shadow: 0 0 15px rgba(100, 50, 150, 0.8);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #8a4cff;
            border-color: #b088ff;
        }

        .btn.primary:hover:not(:disabled) {
            background: #b088ff;
        }

        .content {
            display: flex;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        .board-container {
            flex: 1;
            background: rgba(30, 20, 50, 0.9);
            border: 2px solid #6a4c93;
            border-radius: 4px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(100, 50, 150, 0.7);
            overflow: auto;
        }

        .board {
            display: flex;
            justify-content: center;
            flex: 1;
            position: relative;
        }

        .pegs-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            position: relative;
        }

        .peg-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .peg {
            width: 12px;
            height: 12px;
            background: #6a4c93;
            border: 1px solid #8a7db3;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(100, 50, 150, 0.5);
        }

        .bucket-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .bucket {
            min-width: 40px;
            height: 40px;
            background: rgba(100, 50, 150, 0.3);
            border: 1px solid #6a4c93;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #c0b0e0;
            position: relative;
        }

        .bucket.active {
            background: rgba(100, 50, 150, 0.6);
            border-color: #8a7db3;
        }

        .multiplier {
            font-size: 10px;
            color: #4ade80;
        }

        .ball {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 35% 35%, #ffff99, #ffd700, #ffaa00);
            border-radius: 50%;
            box-shadow: 0 0 12px #ffd700, 0 0 25px rgba(255, 215, 0, 0.7), inset -2px -2px 4px rgba(0, 0, 0, 0.3);
            top: -50px;
            left: 50%;
            margin-left: -7px;
            z-index: 10;
        }

        @keyframes ballImpact {
            0% {
                transform: scale(1) translateY(0);
                filter: brightness(1.2) drop-shadow(0 0 8px #ffd700);
            }
            50% {
                transform: scale(0.9) translateY(-10px);
                filter: brightness(1.4);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 0;
                filter: brightness(0.5) drop-shadow(0 0 15px #ff6b00);
            }
        }

        @keyframes ballTrail {
            0% {
                opacity: 0.6;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        .ball-trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 40% 40%, rgba(255, 255, 150, 0.8), rgba(255, 215, 0, 0.3));
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
            animation: ballTrail 0.4s ease-out forwards;
            pointer-events: none;
        }

        .bucket.win {
            animation: bucketWin 0.6s ease-out;
            background: rgba(0, 255, 136, 0.4);
            border-color: #4ade80;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }

        @keyframes bucketWin {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 40px rgba(0, 255, 136, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            padding-top: 20px;
            border-top: 1px solid #6a4c93;
        }

        .risk-buttons {
            display: flex;
            gap: 10px;
        }

        .risk-info {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bet-input {
            background: rgba(100, 50, 150, 0.3);
            border: 1px solid #6a4c93;
            color: #c0b0e0;
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 80px;
            text-align: center;
        }

        .result-panel {
            background: rgba(50, 20, 70, 0.9);
            border: 2px solid #6a4c93;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            display: none;
            box-shadow: 0 0 20px rgba(100, 50, 150, 0.5);
        }

        .result-panel.active {
            display: block;
            animation: resultAppear 0.4s ease-out;
        }

        @keyframes resultAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-text {
            color: #c0b0e0;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .win-amount {
            color: #4ade80;
            text-shadow: 0 0 5px #22c55e;
            font-size: 16px;
        }

        .sidebar {
            width: 220px;
            background: rgba(30, 20, 50, 0.9);
            border: 2px solid #6a4c93;
            border-radius: 4px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(100, 50, 150, 0.7);
            overflow-y: auto;
        }

        .sidebar-title {
            color: #c0b0e0;
            font-size: 12px;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #6a4c93;
            border-bottom: 1px solid #6a4c93;
            padding-bottom: 10px;
        }

        .risk-option {
            background: rgba(100, 50, 150, 0.2);
            border: 1px solid #6a4c93;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 10px;
        }

        .risk-option:hover {
            background: rgba(100, 50, 150, 0.4);
        }

        .risk-option.active {
            background: rgba(138, 76, 255, 0.3);
            border-color: #b088ff;
        }

        .risk-name {
            color: #c0b0e0;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .risk-desc {
            color: #999;
            font-size: 9px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1 style="margin: 0; font-size: 16px;">PLINKO</h1>
            <div class="header-info">
                <div class="balance">
                    Balance: <span class="balance-amount" id="balance">$0</span>
                </div>
                <button class="btn" onclick="goBack()">Back</button>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Board -->
            <div class="board-container">
                <div style="text-align: center; margin-bottom: 10px; color: #999; font-size: 10px;">
                    Difficulty: <span id="difficultyDisplay">8 rows</span>
                </div>
                
                <div class="board">
                    <div class="pegs-container" id="pegsContainer"></div>
                </div>

                <div id="bucketsContainer" class="bucket-row"></div>

                <div class="controls">
                    <div class="input-group">
                        <label style="color: #999; font-size: 10px;">Bet:</label>
                        <input type="number" id="betInput" class="bet-input" value="100" min="10" max="10000">
                        <span style="color: #999; font-size: 10px;">$</span>
                    </div>

                    <button class="btn primary" id="dropBtn" onclick="dropBall()">DROP BALL</button>
                    <button class="btn" onclick="goBack()">Exit</button>
                </div>

                <div class="result-panel" id="resultPanel">
                    <div class="result-text" id="resultText"></div>
                    <div class="win-amount" id="winAmount"></div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-title">Risk Levels</div>
                
                <div class="risk-option active" onclick="setDifficulty(8, this)">
                    <div class="risk-name">Low</div>
                    <div class="risk-desc">8 rows | Steady</div>
                </div>

                <div class="risk-option" onclick="setDifficulty(10, this)">
                    <div class="risk-name">Medium</div>
                    <div class="risk-desc">10 rows | Balanced</div>
                </div>

                <div class="risk-option" onclick="setDifficulty(12, this)">
                    <div class="risk-name">High</div>
                    <div class="risk-desc">12 rows | Risky</div>
                </div>

                <div class="sidebar-title" style="margin-top: 20px;">Info</div>
                <div style="font-size: 9px; color: #999; line-height: 1.5;">
                    <p>• Ball drops through pegs</p>
                    <p>• Lands in bottom bucket</p>
                    <p>• Multiplier varies by position</p>
                    <p style="color: #4ade80; margin-top: 10px;">RTP: 95%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="plinko-game.js"></script>
</body>
</html>
