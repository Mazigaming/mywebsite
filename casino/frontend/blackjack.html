<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blackjack</title>
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #b000ff;
            --neon-green: #00ff88;
            --neon-pink: #ff00ff;
            --neon-gold: #ffd700;
            --dark-bg: #0a0014;
            --glass-bg: rgba(20, 10, 40, 0.7);
        }

        * {
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a0033 50%, var(--dark-bg) 100%);
            color: var(--neon-cyan);
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-purple);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 30px rgba(176, 0, 255, 0.5), 0 0 60px rgba(176, 0, 255, 0.2);
        }

        .header h1 {
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--neon-purple);
            margin: 0;
        }

        .game-board {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-green);
            border-radius: 8px;
            padding: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3), 0 0 60px rgba(0, 255, 136, 0.1);
        }

        .dealer-section, .player-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .dealer-label, .player-label {
            color: var(--neon-cyan);
            font-size: 14px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .cards-display {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .card {
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border: 3px solid var(--neon-gold);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), inset 0 0 10px rgba(0, 0, 0, 0.1);
            animation: cardFlip 0.6s ease-out;
        }

        .card.hidden {
            background: linear-gradient(135deg, var(--neon-purple), #4b0099);
            border-color: var(--neon-cyan);
            font-size: 0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .score {
            font-size: 16px;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--neon-purple), #7000b8);
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            border-radius: 6px;
            text-shadow: 0 0 10px var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-green));
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 136, 0.6);
            text-shadow: 0 0 5px var(--neon-cyan);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-purple));
            border-color: var(--neon-gold);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .btn.primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--neon-gold), var(--neon-pink));
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 0, 255, 0.6);
        }

        .result-panel {
            text-align: center;
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--neon-gold);
            border-radius: 8px;
            display: none;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .result-panel.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        .result-text {
            font-size: 16px;
            color: var(--neon-cyan);
            margin: 10px 0;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .result-amount {
            font-size: 18px;
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
            margin: 10px 0;
            font-weight: bold;
        }

        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--neon-gold);
            font-size: 12px;
            text-shadow: 0 0 10px var(--neon-gold);
        }

        .bet-input {
            background: var(--glass-bg);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 100px;
            text-align: center;
            text-shadow: 0 0 5px var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            border-radius: 4px;
        }

        .bet-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            border-color: var(--neon-green);
        }

        @keyframes cardFlip {
            0% {
                transform: rotateY(180deg) scale(0.8);
                opacity: 0;
            }
            50% {
                transform: rotateY(90deg);
            }
            100% {
                transform: rotateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% {
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .game-board {
                padding: 15px;
            }

            .card {
                width: 70px;
                height: 105px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1 style="margin: 0; font-size: 18px;">BLACKJACK</h1>
            </div>
            <div class="balance-info">
                <span>Balance: <span id="balance">$0</span></span>
                <button class="btn" style="margin-left: 20px;" onclick="goBack()">Back</button>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <!-- Dealer Section -->
            <div class="dealer-section">
                <div class="dealer-label">Dealer</div>
                <div class="cards-display" id="dealerCards"></div>
                <div class="score">Score: <span id="dealerScore">0</span></div>
            </div>

            <!-- Player Section -->
            <div class="player-section">
                <div class="player-label">Your Hand</div>
                <div class="cards-display" id="playerCards"></div>
                <div class="score">Score: <span id="playerScore">0</span></div>
            </div>

            <!-- Bet and Controls -->
            <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label style="color: #999; font-size: 12px;">Bet:</label>
                    <input type="number" id="betInput" class="bet-input" value="100" min="10" max="10000">
                    <span style="color: #999; font-size: 12px;">$</span>
                </div>

                <div class="controls" id="controls" style="display: none;">
                    <button class="btn primary" onclick="playerHit()">Hit</button>
                    <button class="btn primary" onclick="playerStand()">Stand</button>
                </div>

                <button class="btn primary" id="dealBtn" onclick="startNewHand()" style="width: 200px;">Deal</button>
            </div>

            <!-- Result Panel -->
            <div class="result-panel" id="resultPanel">
                <div class="result-text" id="resultText"></div>
                <div class="result-amount" id="resultAmount"></div>
                <button class="btn primary" onclick="startNewHand()" style="margin-top: 15px;">Play Again</button>
            </div>
        </div>
    </div>

    <script src="blackjack-game.js"></script>
</body>
</html>
