<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Slots</title>
    <style>
        * {
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: linear-gradient(135deg, #1a0033 0%, #330066 50%, #1a0033 100%);
            color: #a8a0c0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-info {
            background: rgba(30, 20, 50, 0.9);
            border: 2px solid #6a4c93;
            border-radius: 4px;
            padding: 10px 15px;
            color: #999;
            font-size: 12px;
        }

        .balance {
            color: #4ade80;
            font-weight: bold;
        }

        .slots-machine {
            background: rgba(30, 20, 50, 0.95);
            border: 3px solid #6a4c93;
            border-radius: 4px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(100, 50, 150, 0.8);
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .title {
            font-size: 24px;
            color: #c0b0e0;
            text-shadow: 0 0 10px #6a4c93;
        }

        .reels {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .reel {
            width: 90px;
            height: 120px;
            background: rgba(100, 50, 150, 0.3);
            border: 2px solid #6a4c93;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(100, 50, 150, 0.5), inset 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease;
        }

        .reel.spinning {
            animation: spin 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 30px rgba(138, 76, 255, 1), inset 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        @keyframes spin {
            0% {
                transform: rotateX(0deg);
                filter: brightness(1);
            }
            50% {
                transform: rotateX(1800deg);
                filter: brightness(1.2);
            }
            100% {
                transform: rotateX(3600deg);
                filter: brightness(1);
            }
        }

        .reel.win-highlight {
            animation: winGlow 0.8s ease-out;
            box-shadow: 0 0 40px rgba(0, 255, 136, 1), inset 0 2px 5px rgba(0, 255, 136, 0.3);
            border-color: #4ade80;
        }

        @keyframes winGlow {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(0, 255, 136, 1);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
            }
        }

        .symbol {
            font-size: 40px;
            font-weight: bold;
        }

        .payline-display {
            background: rgba(100, 50, 150, 0.2);
            border: 1px solid #6a4c93;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
            width: 100%;
            min-height: 60px;
        }

        .payline-text {
            color: #c0b0e0;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .win-amount {
            font-size: 16px;
            color: #4ade80;
            text-shadow: 0 0 5px #22c55e;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .bet-input {
            background: rgba(100, 50, 150, 0.3);
            border: 1px solid #6a4c93;
            color: #c0b0e0;
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            width: 80px;
            text-align: center;
        }

        .btn {
            background: #4b3a6b;
            color: #c0b0e0;
            border: 2px solid #6a4c93;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            font-size: 11px;
            border-radius: 4px;
        }

        .btn:hover:not(:disabled) {
            background: #6a4c93;
            box-shadow: 0 0 15px rgba(100, 50, 150, 0.8);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: #8a4cff;
            border-color: #b088ff;
            padding: 12px 40px;
        }

        .btn.primary:hover:not(:disabled) {
            background: #b088ff;
        }

        .info-box {
            background: rgba(100, 50, 150, 0.2);
            border: 1px solid #6a4c93;
            border-radius: 4px;
            padding: 10px;
            font-size: 10px;
            color: #999;
            text-align: center;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div class="header-info">
                Balance: <span class="balance" id="balance">$0</span>
            </div>
            <button class="btn" onclick="goBack()">Back</button>
        </div>

        <!-- Slots Machine -->
        <div class="slots-machine">
            <div class="title">üé∞ SLOTS üé∞</div>

            <!-- Reels -->
            <div class="reels" id="reels">
                <div class="reel"><div class="symbol">üçí</div></div>
                <div class="reel"><div class="symbol">üçä</div></div>
                <div class="reel"><div class="symbol">üçã</div></div>
                <div class="reel"><div class="symbol">üîî</div></div>
                <div class="reel"><div class="symbol">üíé</div></div>
            </div>

            <!-- Payline Display -->
            <div class="payline-display">
                <div class="payline-text" id="paylineText">Place your bet and spin!</div>
                <div class="win-amount" id="winAmount"></div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="input-group">
                    <label style="color: #999; font-size: 10px;">Bet:</label>
                    <input type="number" id="betInput" class="bet-input" value="100" min="10" max="10000">
                    <span style="color: #999; font-size: 10px;">$</span>
                </div>

                <button class="btn primary" id="spinBtn" onclick="spin()">SPIN</button>
                <button class="btn" onclick="goBack()">Exit Game</button>
            </div>

            <!-- Info -->
            <div class="info-box">
                RTP: 96% | Bet per spin: <span id="betDisplay">$100</span> | Max Win: <span id="maxWin">$10,000</span>
            </div>
        </div>
    </div>

    <script src="slots-game.js"></script>
</body>
</html>
